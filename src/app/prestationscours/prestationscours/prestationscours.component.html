<h1>Liste des Prestations</h1>
<button mat-raised-button color="primary" (click)="openAjoutPrestationCoursFormDialog()">Ajouter une Prestation</button>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="table-container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="listPrestations" matSort>

      <ng-container matColumnDef="datePrestation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DatePrestation</th>
        <td mat-cell *matCellDef="let row"> {{row.datePrestation}}
        </td>
      </ng-container>

      <ng-container matColumnDef="dureeSeanceMinutePrestation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DureeSeanceMinute</th>
        <td mat-cell *matCellDef="let row"> {{row.dureeSeanceMinutePrestation}} </td>
      </ng-container>

      <ng-container matColumnDef="moniteur">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Moniteur</th>
        <td mat-cell *matCellDef="let row"> {{row.referenceMoniteur}} </td>
      </ng-container>

      <ng-container matColumnDef="commentaire">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Commentaire</th>
        <td mat-cell *matCellDef="let row"> {{row.commentaire}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Editer</th>
        <td mat-cell *matCellDef="let row">
          <button mat-button color="primary" (click)="openEditPrestationCoursFormDialog(row)">
          <mat-icon>info</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <!--  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>-->
  </div>
</div>
