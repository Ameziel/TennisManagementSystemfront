<h1>Ajouter un Groupe de cours</h1>
<div class="form-container">
  <form class="form-container" [formGroup]="ajoutGroupeCoursFormGroup" (ngSubmit)="handleSaveGroupeCours()">

    <mat-form-field class="example-form-field">
      <mat-label>Libellé du groupe</mat-label>
      <input matInput type="text" formControlName="libelle">
      <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-checkbox formControlName="actif">Actif</mat-checkbox>
    <button mat-raised-button color="primary" type="submit">Créer Groupe</button>
  </form>
</div>
